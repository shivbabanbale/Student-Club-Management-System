<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-photo input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .profile-info {
            text-align: center;
            margin-top: 10px;
        }

        .profile-info input {
            border: none;
            background: none;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-photo">
            <img id="profile-image" src="default-profile.jpg" alt="Profile Photo">
            <input type="file" accept="image/*" onchange="loadImage(this)" />
        </div>

        <div class="profile-info">
            <label for="name">Name: </label>
            <input type="text" id="name" value="John Doe" oninput="updateName(this.value)">
        </div>

        <!-- Add more profile info fields here -->

    </div>

    <script>
        function loadImage(input) {
            const profileImage = document.getElementById('profile-image');
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function updateName(newName) {
            const nameElement = document.getElementById('name');
            nameElement.value = newName;
        }
    </script>
</body>
</html>
