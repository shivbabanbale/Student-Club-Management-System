<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrationpage.css">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   
    <div id="logo"> <div id="clglogo"></div> <div id="heading"> <h1 id="head">Registration</h1></div>
</div>
    <main>
        <form id="registration-form" action="process_registration.php" method="POST">
            <div class="form-section">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="unique-id">Unique ID:</label>
                <input type="text" id="unique-id" name="unique_id" required>
                
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" required>
                
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1" max="5" required>
                
                <label for="division">Division:</label>
                <input type="text" id="division" name="division" required>
            </div>
            
            <div class="form-section">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" required>
                
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
                <label for="club-position">Authority:</label>
                <select id="club-position" name="club_position" required>
                    <option value="Admin">Admin</option>
                    <option value="Member">Member</option>
                   
                </select>
              
            </div>
            
            <div class="form-section">
                <label for="club-position">Club Position:</label>
                <select id="club-position" name="club_position" required>
                    <option value="" disabled selected>Select Club Position</option>
                    <option value="head">Head of Club</option>
                    <option value="ambassador">Ambassador</option>
                    <option value="coordinator">Coordinator</option>
                    <option value="media">Media Manager</option>
                </select>
                
                <label for="club-name">Club Name:</label>
                <select id="club-name" name="club_name" required>
                    <option value="" disabled selected>Select Club Name</option>
                    <option value="coding">Coding Club</option>
                    <option value="cultural">Cultural Club</option>
                    <option value="tp">T&P Club</option>
                    <option value="google-dev">Google Developer Club</option>
                    <option value="sport">Sport Club</option>
                </select>
                
                <label for="user-id">User ID:</label>
                <input type="text" id="user-id" name="user_id" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
  
            </div>
            
            <button  id="lili" type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                Register
              </button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 DYPCET All rights reserved.</p>
    </footer>
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">successfully Registered</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Congratulation ! you are successfully  register.. 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <a href="Homepage.html"><button type="button" class="btn btn-primary">Okay</button></a> 
            </div>
          </div>
        </div>
      </div>
</body>
</html>
